<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lumnaire</title>

  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />

  <!-- Font Awesome for social icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
</head>
<body class="bg-white text-gray-800">

  <!-- Navbar -->
  <nav class="flex items-center justify-between p-4 shadow-md">
    <div class="flex items-center space-x-2">
      <a href="/">
      <img src="../../img/lumnaire.jpeg" alt="Lumnaire Logo" class="h-10 w-10 object-contain" />
      </a>
      <span class="text-xl font-bold text-blue-700">Lumnaire</span>
    </div>
    <ul class="flex space-x-4 text-gray-600">
      <li><a href="#about" class="hover:text-blue-600">About</a></li>
      <li><a href="#careers" class="hover:text-blue-600">Careers</a></li>
      <li><a href="#contact" class="hover:text-blue-600">Contact</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <section class="bg-blue-700 text-white text-center py-20 px-4">
    <h1 class="text-4xl font-bold mb-4">Shine Brighter with Lumnaire</h1>
    <p class="mb-6">Where innovation meets opportunity.</p>
    <a href="/join" class="bg-white text-blue-700 font-semibold px-6 py-3 rounded-full">Join Lumnaire</a>
  </section>

  <!-- Be One of Us Section -->
  <section class="text-center py-16 px-4">
    <h2 class="text-3xl font-bold text-blue-700 mb-4">Be One of Us</h2>
    <p class="text-gray-600 mb-6">We’re looking for passionate individuals ready to grow with us.</p>
    <a href="/apply" class="bg-blue-700 text-white px-6 py-3 rounded-full">Apply Now</a>
  </section>

  <!-- Footer -->
  <footer class="bg-blue-700 text-white text-center py-6">
    <div class="flex justify-center space-x-6 mb-4 text-xl">
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-youtube"></i></a>
      <a href="#"><i class="fab fa-linkedin-in"></i></a>
      <a href="#"><i class="fas fa-envelope"></i></a>
    </div>
    <p>© 2025 Lumnaire. All rights reserved.</p>
  </footer>

</body>
</html>
